		<h1>Eventos</h1>
		<h2>FORUM NACIONAL EÓLICO</h2>
		<p class="texto">Surgido em 2009, o FNE tem reunido, todos os
			anos, todos os setores interessados ou comprometidos com a Energia
			Eólica no Brasil, para debates amplos, com foco nas políticas
			setoriais do segmento.</p>
		<p class="texto">Em 2012, pela primeira vez, o FNE deixou de ser
			realizado em solo potiguar e ganhou abrigo na capital da Bahia, onde
			recebeu total apoio do Governo Estadual. Em 2013, novamente o Fórum
			acontece em Salvador, nos dias 13 e 14 de novembro, com o apoio do
			Governo daquele estado.</p>
		<p class="texto">Em sua primeira edição, o FNE propôs a elaboração
			de um documento que serviu como referência para nortear o setor
			eólico brasileiro em relação às várias instâncias políticas do País:
			a CARTA DOS VENTOS.</p>
		<p class="texto">Nas edições seguintes, a CARTA DOS VENTOS tem
			sido atualizada, de modo a perpetuar-se como um “retrato fiel” das
			conquistas, dos interesses, das agruras e das expectativas do setor
			eólico brasileiro como um todo.</p>
		<p class="texto">O FNE representa também uma das maiores
			oportunidades (senão a maior), de que o setor se faça ouvir e
			entender pela classe política em todas as instâncias, como atividade
			que, a cada ano, solidifica-se mais como geradora de emprego e renda
			e produtora de um bem cada vez mais necessário ao Brasil e ao mundo:
			energia.</p>
		<h2>FORUM ESTADUAL DE ENERGIA DO RN</h2>
		<p class="texto">Em busca de detalhar e apresentar o panorama
			atual do setor energético do Estado do Rio Grande do Norte e discutir
			as atividades em curso, desafios, investimentos e resultados, bem
			como as diretrizes públicas aplicáveis aos segmentos de petróleo e
			gás, energia eólica e solar, biomassa e biocombustíveis, surgiu, em
			2012, o Fórum Estadual de Energia do RN – FEERN. A primeira edição do
			evento lotou o plenarinho da Assembleia Legislativa do RN. Entre os
			participantes, profissionais, técnicos, gestores e investidores da
			área energética, proprietários de ativos com potencial energético,
			gestores públicos, fornecedores do setor energético, professores,
			pesquisadores, estudantes e colaboradores da área de energia, além de
			profissionais da área ambiental.</p>
		<p class="texto">Além do CERNE, da ALRN e do CTGasER, o FEERN
			contou com o apoio do IBP, ABEEólica, ABPIP, SEBRAE-RN, FIERN,
			Redepetro RN, IDEMA, Comissão de Energia da OAB-RN, UFRN e IFRN.
			Entre os temas tratados, a situação atual e os desafios da
			implementação dos parques eólicos, pesquisas e projetos de inovação
			em energia eólica, a chegada da energia solar, a produção de energia
			por meio de biomassa e de térmicas e as questões envolvendo as linhas
			de transmissão. Em 2013, a segunda edição do FEERN acontece nos dias
			17 e 18 de outubro, em Natal.</p>
